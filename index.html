<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Player</title>
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light shadow">
      <div class="container">
        <a class="navbar-brand mx-auto" href="#">GeetiShroban</a>
      </div>
    </header>
    <main class="py-3">
      <div class="container-fluid">
        <!-- Music Content -->
        <div class="row">
          <div class="col-sm-6">
            <div class="row">
              <div class="col-s6 justify-content-center">
                <div class="msg-txt"></div>
              </div>
            </div>
            <div class="row">
              <img src="" class="rounded mx-auto d-block" id="picture" alt="" />
            </div>

            <div class="row">
              <div class="mx-auto d-block metcontainer text-center my-2">
                <div class="marquee">
                  <span class="metadata"></span>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <h5 class="text-center">Lyrics</h5>
                <div class="lyrics-container">
                  <div id="lyrics"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <!-- Song Info -->
            <div class="row">
              <div class="col-sm-12 pt-1">
                <h5 class="text-center">Song Info</h5>
                <div class="song-info-container">
                  <div id="song-info"></div>
                </div>
              </div>
            </div>
            <!-- Song Info end -->
            <!-- Playlist -->
            <div class="row">
              <div class="col-sm-12 pt-1">
                <h5 class="text-center">Playlist</h5>
                <div class="playlist-container">
                  <ul
                    class="list-unstyled list-group mx-auto"
                    id="playlist"
                  ></ul>
                </div>
              </div>
            </div>
            <!-- Playlist end -->
          </div>
        </div>
        <!-- Music Content end -->
        <div class="row">
          <!-- Player MX -->
          <div class="row bg-light player">
            <div class="d-inline-block mx-auto">
              <div class="d-inline-block px-2">
                <div class="slidecontainer">
                  <div
                    class="start-time p-1 d-inline-block mb-1"
                    id="start-time"
                  >
                    00:00:00
                  </div>
                  <div class="d-inline-block">
                    <input
                      type="range"
                      min="1"
                      max="100"
                      value="50"
                      class="slider"
                      id="music-slider"
                    />
                  </div>
                  <div class="end-time p-1 d-inline-block" id="end-time">
                    00:00:00
                  </div>
                </div>
              </div>

              <i class="fa fa-step-backward" id="step-backward"></i>
              <i class="fa fa-play" id="play-pause"></i>
              <i class="fa fa-step-forward" id="step-forward"></i>

              <div class="d-inline-block px-2">
                <div class="slidecontainer d-none d-md-block">
                  <div class="p-1 d-inline-block mb-1">
                    <i class="fa fa-volume-down"></i>
                  </div>
                  <div class="d-inline-block">
                    <input
                      type="range"
                      min="0.00"
                      max="1.00"
                      value="0.5"
                      step="0.01"
                      class="slider"
                      id="volume-slider"
                    />
                  </div>
                  <div class="p-1 d-inline-block">
                    <i class="fa fa-volume-up"></i>
                  </div>
                </div>
              </div>
              <span><i class="fa fa-repeat" id="repeat"></i></span>
            </div>
          </div>
          <!-- Player MX end -->
        </div>
      </div>
    </main>

    <footer class="py-2">
      <div class="container text-center">
        <small>Copyright &copy; GeetiShroban</small>
        | <small>Powered by Indic Amigo Akademi</small>
      </div>
    </footer>
    <script src="js/jquery-3.4.1.min.js"></script>

    <script src="js/anime.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/function.js"></script>
    <!-- <script src="js/music.js"></script> -->
  </body>
</html>
